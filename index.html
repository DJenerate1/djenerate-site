body, html {

}

.bgimg {
  background-image: url('/images/background.png');
  height: 100%;

  position: relative;
  color: white;

  font-size: 25px;
}

.copyright {
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 14px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomright {
  position: absolute;
  bottom: 0;
  right: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
